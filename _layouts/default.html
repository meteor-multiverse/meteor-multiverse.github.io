<!DOCTYPE html>
<html lang="en-US" prefix="og: http://ogp.me/ns#" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Page and/or site metadata -->
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Page and/or site OpenGraph metadata -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    {% if page.date %}
    <meta property="article:published_time" content="{{page.date | date_to_xmlschema}}">
    {% endif %}
    {% if site.owner_url %}
    <meta property="article:author" content="{{ site.owner_url }}" />
    {% endif %}
    {% if site.publisher_url %}
    <meta property="article:publisher" content="{{ site.publisher_url }}" />
    {% endif %}
    <meta property="og:image" content="{{ '/apple-touch-icon.png' | prepend: site.baseurl | prepend: site.url }}" />

    <!-- Site favicons/icons/tiles -->
    <link rel="apple-touch-icon" href="{{ '/apple-touch-icon.png' | prepend: site.baseurl | prepend: site.url }}" />
    <!-- Place "/favicon.ico" in the root directory -->

    <link href="{{ '/css/vendor/normalize.css' | prepend: site.baseurl | prepend: site.url }}" rel="stylesheet" type="text/css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css" media="screen" />
    <link href="{{ '/css/vendor/github-light.css' | prepend: site.baseurl | prepend: site.url }}" rel="stylesheet" type="text/css" media="screen" />
    <link href="{{ '/css/vendor/github-pages-theme-cayman.css' | prepend: site.baseurl | prepend: site.url }}" rel="stylesheet" type="text/css" media="screen" />
    <link href="{{ '/css/main.css' | prepend: site.baseurl | prepend: site.url }}" rel="stylesheet" type="text/css" media="screen" />

    <script src="{{ '/js/vendor/modernizr-2.8.3.min.js' | prepend: site.baseurl | prepend: site.url }}"></script>
  </head>
  <body>
    <!--[if lt IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <section class="page-header">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
    </section>

    <section class="main-content">

      {{ content }}


      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/edSpring/meteor-multiverse">Meteor Multiverse</a> by <a href="https://github.com/edSpring">edSpring</a></span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ '/js/vendor/jquery-1.11.3.min.js' | prepend: site.baseurl | prepend: site.url }}"><\/script>');</script>
    <script src="{{ '/js/main.js' | prepend: site.baseurl | prepend: site.url }}"></script>

    <script>
      (function(b,o,i,l,e,r) {
        b.GoogleAnalyticsObject=l;
        b[l]||(b[l]=function(){(b[l].q=b[l].q||[]).push(arguments)});
        b[l].l=+new Date;
        e=o.createElement(i);
        r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r);
      }(window,document,'script','ga'));
      ga('create','{{ site.google_analytics_id }}','auto');
      ga('send','pageview');
    </script>
  </body>
</html>
